<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/history.css" />
    <title>Workout Tracker</title>
</head>

<body>
    <nav>
        <div class="nav-title">
            <a href="/"><img src="images/logo.png"></a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/stats">Dashboard</a>
            <a id="fitness-tracker-link" href="/history">Workout History</a>
        </div>
    </nav>
    <div class="history-wrapper">
        <header>
            <!-- <i class="fas fa-history fa-3x"></i> -->
            <h1 class="text-center">Workout <span id="history-span">History</span></h1>
        </header>
        <div id="history-search-div">
            <form>
                <!-- <label for="history-search-select">Workout date: </label> -->
                <select id="history-search-select">
                    <option disabled value="default-option" selected>Search for a workout</option>
                </select>
                <button id="history-search-btn">View all</button>
            </form>
        </div>
        <div id="exercise-color-key">
            <span id="color-key">Exercise colour key: </span>
            <div id="resistance-key">
                <div>Resistance</div>
            </div>
            <div id="cardio-key">
                <div>Cardio</div>
            </div>
        </div>
        <div class="history-content"></div>
    </div>
    <footer>
        <div id="footer-link">
            <a href="https://github.com/jkaho/workout-tracker">Made by jkaho | 2021</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/history.js"></script>
</body>

</html>
